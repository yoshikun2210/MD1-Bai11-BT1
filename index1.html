<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = [0,2,3,4,6,5,8,7,9,12,13,14];
    let ketqua=[]
    for (let i=0 ; i < so.length -1; i++ ){
        if (so[i] % 2 == 0 && so[i + 1] % 2 ==0){
            ketqua.push(so[i],'-')
        }else{
            ketqua.push(so[i])
        }
    }
    document.write(ketqua.join(''))



</script>
</body>
</html>
